<!DOCTYPE html>
<html> 
 <head>
    <title>ProcessingJS Online Editor</title> 
</head>
 <body>
    <textarea rows='100' cols='1000' style='resize: none;' placeholder='Type some code...'></textarea>
    <p> 
      <canvas id="result" style='border: 2px solid black; border-radius: 5px;'></canvas> 
    </p>
 </body>
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance, code) {
     var codeData = document.getElementById("codeData");
     with (processingInstance, codeData) {
        return "size(400, 400);\nframeRate(30);" + codeData;
    }};
    var canvas = document.getElementById("result"); 
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
